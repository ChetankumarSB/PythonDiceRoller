<!DOCTYPE html>
<html>
  <head>
    <title>Flask Dice Roller</title>
    <!-- Add some CSS styling -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      p {
        text-align: center;
        margin: 1rem 0;
      }

      button {
        font-size: 1.5rem;
        padding: 1rem;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Add some content and a button to roll the dice -->
      <h1>Welcome to the Flask Dice Roller!</h1>
      <p>Click the button below to roll the dice.</p>
      <form action="/dice" method="get">
        <button type="submit">Roll the Dice!</button>
      </form>
    </div>
  </body>
</html>

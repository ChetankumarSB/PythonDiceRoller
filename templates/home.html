<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
</head>
<body>
	<h1>Dice Roller</h1>
	<form action="/roll_dice" method="POST">
		<label for="num_dice">Number of dice:</label>
		<input type="number" name="num_dice" id="num_dice" value="1"><br>
		<label for="num_sides">Number of sides:</label>
		<input type="number" name="num_sides" id="num_sides" value="6"><br>
		<input type="submit" value="Roll dice">
	</form>
</body>
</html>
